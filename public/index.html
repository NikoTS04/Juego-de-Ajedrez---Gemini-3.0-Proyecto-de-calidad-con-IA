<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajedrez Online</title>
    
    <!-- Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Ajedrez Real-Time</h1>

        <!-- Lobby Section -->
        <div id="lobby">
            <div class="card">
                <h2>Crear o Unirse</h2>
                <input type="text" id="roomId" placeholder="Nombre de la Sala (ej: sala1)">
                <select id="timeControl">
                    <option value="1">1 Minuto (Bullet)</option>
                    <option value="3">3 Minutos (Blitz)</option>
                    <option value="5" selected>5 Minutos (Blitz)</option>
                    <option value="10">10 Minutos (Rapid)</option>
                </select>
                <button id="joinBtn">Jugar</button>
            </div>
        </div>

        <!-- Game Section -->
        <div id="game" style="display: none;">
            <div class="player-info">
                <span id="opponentName">Oponente</span>
                <div class="clock" id="opponentClock">05:00</div>
            </div>

            <div id="myBoard" style="width: 400px"></div>

            <div class="player-info">
                <span id="playerName">TÃº</span>
                <div class="clock" id="playerClock">05:00</div>
            </div>

            <div id="status">Esperando oponente...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
